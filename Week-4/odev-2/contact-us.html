<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex flex-col min-h-screen bg-gray-200">

    <!-- Sayfa İçeriği -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 font-medium">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full p-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-600 font-medium">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full p-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">Send
                    Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 py-6 mt-auto">
        <div class="container mx-auto flex justify-between items-center px-6">
            <!-- Linkler (Sola) -->
            <nav class="flex space-x-6">
                <a href="#" class="text-black text-lg hover:text-gray-600">Shop</a>
                <a href="#" class="text-black text-lg hover:text-gray-600">About</a>
                <a href="#" class="text-black text-lg hover:text-gray-600">Blog</a>
                <a href="#" class="text-black text-lg hover:text-gray-600">Pricing</a>
                <a href="#" class="text-black text-lg hover:text-gray-600">Contact</a>
            </nav>

            <!-- Sosyal Medya (Sağa) -->
            <div class="flex space-x-3">
                <a href="#" class="bg-purple-600 text-white w-10 h-10 flex items-center justify-center rounded-full">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="bg-purple-600 text-white w-10 h-10 flex items-center justify-center rounded-full">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="bg-purple-600 text-white w-10 h-10 flex items-center justify-center rounded-full">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
